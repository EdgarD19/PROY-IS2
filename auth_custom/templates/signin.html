{% extends 'base.html'%}
{% load socialaccount %}

{% block title %} Iniciar Sesión {% endblock %}

{% block content %}

<main class="container">
    <div class="row justify-content-center mt-5">
        <section class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <h2 class="text-center mb-4">Iniciar Sesión</h2>
                        {{ error }}
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de usuario:</label>
                            <input type="text" name="username" class="form-control" id="username" placeholder="Nombre de usuario" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Contraseña" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                    </form>
                    
                    <div class="mt-3 text-center">
                        <p>O inicia sesión con:</p>
                        <a href="{% provider_login_url 'google' %}?next={{ request.GET.next|default:'/' }}" class="btn btn-danger w-100 mb-2">
                            <i class="fab fa-google me-2"></i> Google
                        </a>
                        <!-- Agrega más botones de autenticación si es necesario -->
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>

<!-- Agrega íconos con FontAwesome si es necesario -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

{% endblock %}
