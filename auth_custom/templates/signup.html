{% extends 'base.html' %}
{% load socialaccount %}

{% block title %}Registro{% endblock %}

{% block content %}

<main class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="POST">
                        <h2 class="text-center mb-4">Registrarse</h2>
                        {{error}} 
                        {% csrf_token %}  
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de usuario:</label>
                            <input type="text" name="username" class="form-control" id="username" placeholder="Nombre de usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="password1" class="form-label">Contraseña:</label>
                            <input type="password" name="password1" class="form-control" id="password1" placeholder="Contraseña" required>
                        </div>
                        <div class="mb-3">
                            <label for="password2" class="form-label">Confirmar contraseña:</label>
                            <input type="password" name="password2" class="form-control" id="password2" placeholder="Confirmar contraseña" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Registrar
                        </button>
                    </form>
                    
                    <div class="mt-3 text-center">
                        <p>O regístrate con:</p>
                        <a href="{% provider_login_url 'google' %}?next={{ request.GET.next|default:'/' }}" class="btn btn-danger w-100 mb-2">
                            <i class="fab fa-google me-2"></i> Google
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Agrega íconos con FontAwesome si es necesario -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

{% endblock %}
