{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" id="crear-tablero-formulario">
    <div class="card shadow-lg border-0 mx-auto" style="max-width: 500px;">
        <div class="card-header bg-primary text-white">
            <h2 class="h4 mb-0">Crear Nuevo Tablero en {{ espacio.nombre }}</h2>
        </div>
        <div class="card-body p-4">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}

                <!-- Campo de nombre -->
                <div class="form-group mb-3">
                    <label for="id_nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="id_nombre" name="nombre" required>
                    <div class="invalid-feedback">
                        Por favor, ingresa un nombre válido.
                    </div>
                </div>

                <!-- Campo de descripción -->
                <div class="form-group mb-3">
                    <label for="id_descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="id_descripcion" name="descripcion" rows="3" required></textarea>
                    <div class="invalid-feedback">
                        Por favor, ingresa una descripción válida.
                    </div>
                </div>

                <!-- Botones de acción -->
                <div class="d-flex justify-content-end mt-4 gap-2">
                    <button type="submit" class="btn btn-primary px-4">Crear Tablero</button>
                    <a href="{% url 'listar_tableros' espacio.id %}" class="btn btn-outline-secondary px-4">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    /* Estilos específicos del formulario */
    #crear-tablero-formulario .card {
        max-width: 500px; /* Ancho máximo de la tarjeta */
    }

    #crear-tablero-formulario .form-group label {
        font-weight: 600;
        color: #333;
        margin-bottom: 5px;
    }

    #crear-tablero-formulario .form-control:focus {
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        border-color: #80bdff;
    }

    #crear-tablero-formulario .card-header {
        border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    }

    #crear-tablero-formulario .card {
        border-radius: 0.75rem;
    }

    #crear-tablero-formulario .btn-primary,
    #crear-tablero-formulario .btn-outline-secondary {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
</style>


{% endblock %}
