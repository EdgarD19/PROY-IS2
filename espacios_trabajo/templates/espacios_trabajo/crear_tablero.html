{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Crear Nuevo Tablero en {{ espacio.nombre }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Crear Tablero</button>
        <a href="{% url 'listar_tableros' espacio.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
