{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Eliminar Tarjeta: {{ tarjeta.nombre }}</h2>
    <p>¿Estás seguro de que quieres eliminar esta tarjeta? Esta acción no se puede deshacer.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar Tarjeta</button>
        <a href="{% url 'detalle_tablero' tarjeta.lista.tablero.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
