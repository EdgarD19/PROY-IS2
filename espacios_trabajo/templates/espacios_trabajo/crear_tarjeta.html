{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Crear Nueva Tarjeta en {{ lista.nombre }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Crear Tarjeta</button>
        <a href="{% url 'detalle_tablero' lista.tablero.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
