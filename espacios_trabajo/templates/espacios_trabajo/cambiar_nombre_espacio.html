{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-0 mx-auto" style="max-width: 600px;">
        <div class="card-header bg-primary text-white text-center">
            <h3 class="h4 mb-0">Editar Nombre del Espacio</h3>
        </div>
        <div class="card-body p-4">
            <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}
                
                <!-- Campos del formulario -->
                <div class="form-group mb-3">
                    <label for="{{ form.nombre.id_for_label }}" class="form-label">Nuevo Nombre del Espacio</label>
                    {{ form.nombre }}
                    <div class="invalid-feedback">
                        Por favor, ingresa un nuevo nombre para el espacio de trabajo.
                    </div>
                </div>

                <!-- Botones de acciÃ³n -->
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-primary px-4">Guardar Cambios</button>
                    <a href="{% url 'detalle_espacio' espacio.id %}" class="btn btn-secondary px-4">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .container .card {
        max-width: 600px;
        border-radius: 12px;
        overflow: hidden;
    }

    .container .card-header {
        border-bottom: none;
        background: linear-gradient(90deg, #05376d, #0a6cd3);
        color: #ffffff;
        font-weight: bold;
        font-size: 1.25rem;
    }

    .container .form-group label {
        font-weight: 600;
        color: #333;
    }

    .container .form-control {
        border-radius: 8px;
        padding: 10px;
        font-size: 1rem;
    }

    .container .form-control:focus {
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        border-color: #80bdff;
    }

    .container .btn {
        font-weight: bold;
        font-size: 1rem;
        border-radius: 8px;
        padding: 10px 20px;
        transition: all 0.3s ease;
    }

    .container .btn-primary {
        background: linear-gradient(90deg, #05376d, #0a6cd3);
        border: none;
        color: #ffffff;
    }
    
    .container .btn-primary:hover {
        background: linear-gradient(90deg, #0a6cd3, #05376d);
        transform: scale(1.01);
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }

    .container .btn-secondary {
        background-color: #6c757d;
        border: none;
        color: #ffffff;
    }

    .container .btn-secondary:hover {
        background-color: #5a6268;
        transform: scale(1.01);
        box-shadow: 0 0 10px rgba(108, 117, 125, 0.5);
    }
</style>
{% endblock %}
