{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Agregar Tarea a {{ tarjeta.nombre }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Agregar Tarea</button>
        <a href="{% url 'detalle_tarjeta' tarjeta.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
