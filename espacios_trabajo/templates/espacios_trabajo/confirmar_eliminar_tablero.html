{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Confirmar eliminación de tablero</h2>
    <p>¿Estás seguro de que deseas eliminar el tablero "{{ tablero.nombre }}"?</p>
    <p>Esta acción no se puede deshacer y se eliminarán todas las listas y tarjetas asociadas.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar tablero</button>
        <a href="{% url 'detalle_tablero' tablero.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
