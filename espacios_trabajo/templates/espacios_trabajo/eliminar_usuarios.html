{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Eliminar Usuarios de {{ espacio.nombre }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Eliminar Usuarios</button>
        <a href="{% url 'detalle_espacio' espacio.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
